<script>
  // 首页滚动插件初始化
const mainPage = {
  init:function(){
    this.initOther()
    $('#home').fullpage({
      scrollOverflow: true,
      scrollingSpeed: 1000,
      responsiveWidth: 1200,
      scrollOverflowOptions: {
        // bounce:false,
        // momentum:false,
        mouseWheel:true,
        // preventDefault:false,
        scrollbars:true,
        freeScroll:true,
        scrollX:true,
        scrollY:true,
      },
      afterRender: () => {
        // 文字动画
        // console.log($('#home .left-box h1.text1'))
        $('#home .left-box h1.text1').slideDown(()=>{
          $('#home .left-box h1.text2').slideDown(()=>{
            $('#home .left-box p.desc').slideDown();
            $('#home .right-box video').animate({ opacity: 1 },1000);
            $('#home .left-box h1').addClass('breathe')
          });
        });
      },
      onLeave: (index, nextIndex, direction) => {
        // 当切换到第一屏的时候
        if(nextIndex === 1) {
          $('#home .left-box h1.text1').slideDown(()=>{
            $('#home .left-box h1.text2').slideDown(()=>{
              $('#home .left-box p.desc').slideDown();
              $('#home .right-box video').animate({opacity: 1},1000);
              $('#home .left-box h1').addClass('breathe')
            });
          });
        }
    
        // 当切换到第二屏的时候
        if(nextIndex === 2) {
          $('#home .left-box h1').removeClass('breathe')
          $('#home .left-box h1.text1').fadeOut()
          $('#home .left-box h1.text2').fadeOut()
          $('#home .left-box p.desc').fadeOut()
          $('#home .right-box video').animate({opacity: 0},1000);
  
          $('#home .section.page2 .item1').removeClass('animated zoomOut');
          $('#home .section.page2 .item2').removeClass('animated zoomOut');
          $('#home .section.page2 .item3').removeClass('animated zoomOut');
          $('#home .section.page2 .item1').addClass('animated zoomIn');
          $('#home .section.page2 .item2').addClass('animated zoomIn');
          $('#home .section.page2 .item3').addClass('animated zoomIn');
        } else {
          $('#home .section.page2 .item1').removeClass('animated zoomIn');
          $('#home .section.page2 .item2').removeClass('animated zoomIn');
          $('#home .section.page2 .item3').removeClass('animated zoomIn');
          $('#home .section.page2 .item1').addClass('animated zoomOut');
          $('#home .section.page2 .item2').addClass('animated zoomOut');
          $('#home .section.page2 .item3').addClass('animated zoomOut');
        }
  
        // 当切换到第三屏的时候
        if (nextIndex === 4) {
          $('.gec-header-content').hide()
          $('#animate-grid1').addClass(' slideInLeft')
          $('#animate-grid2').addClass(' slideInRight')
          $('#animate-grid3').addClass(' slideInRight')
          $('#animate-grid4').addClass(' slideInRight')
          $('#animate-grid5').addClass(' slideInLeft')
          $('#animate-grid6').addClass(' slideInLeft')
          $('#animate-grid7').addClass(' slideInRight')
          $('#animate-grid8').addClass(' slideInRight')
  
          $('#animate-grid1').removeClass(' slideOutLeft')
          $('#animate-grid2').removeClass(' slideOutRight')
          $('#animate-grid3').removeClass(' slideOutRight')
          $('#animate-grid4').removeClass(' slideOutRight')
          $('#animate-grid5').removeClass(' slideOutLeft')
          $('#animate-grid6').removeClass(' slideOutLeft')
          $('#animate-grid7').removeClass(' slideOutRight')
          $('#animate-grid8').removeClass(' slideOutRight')
  
        } else {
          $('.gec-header-content').show()
          $('#animate-grid1').removeClass(' slideInLeft')
          $('#animate-grid2').removeClass(' slideInRight')
          $('#animate-grid3').removeClass(' slideInRight')
          $('#animate-grid4').removeClass(' slideInRight')
          $('#animate-grid5').removeClass(' slideInLeft')
          $('#animate-grid6').removeClass(' slideInLeft')
          $('#animate-grid7').removeClass(' slideInRight')
          $('#animate-grid8').removeClass(' slideInRight')
  
          $('#animate-grid1').addClass(' slideOutLeft')
          $('#animate-grid2').addClass(' slideOutRight')
          $('#animate-grid3').addClass(' slideOutRight')
          $('#animate-grid4').addClass(' slideOutRight')
          $('#animate-grid5').addClass(' slideOutLeft')
          $('#animate-grid6').addClass(' slideOutLeft')
          $('#animate-grid7').addClass(' slideOutRight')
          $('#animate-grid8').addClass(' slideOutRight')
        }
      }
    })
  },
  initOther: function() {
    // 第二屏的hover特效
    $('.item1').hover(()=>{ 
      $('.item1 .number').toggleClass('animated heartBeat'); 
    },()=>{
      $('.item1 .number').toggleClass('animated heartBeat');
    })
    $('.item2').hover(()=>{ 
      $('.item2 .number').toggleClass('animated heartBeat'); 
    },()=>{
      $('.item2 .number').toggleClass('animated heartBeat'); 
    })
    $('.item3').hover(()=>{ 
      $('.item3 .number').toggleClass('animated heartBeat'); 
    },()=>{
      $('.item3 .number').toggleClass('animated heartBeat'); 
    })
  }

}
</script>
